<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
        }
        .back-btn {
            background-color: #607D8B;
        }
        .view-code-btn {
            background-color: #2196F3;
        }
        .preview-frame {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ app_name }} - Preview</h1>
        <div class="actions">
            <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>
            <a href="{{ url_for('view_app', app_name=app_name) }}" class="view-code-btn">View Code</a>
        </div>
    </div>

    <iframe src="{{ url_for('serve_app_file', app_name=app_name, file_name='index.html') }}" class="preview-frame"></iframe>
</body>
</html>
